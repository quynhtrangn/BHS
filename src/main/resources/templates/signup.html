	<meta charset="UTF-8">
	<title>Đăng ký tài khoản</title>

	<style>
		.validationError {
			color: red;

	</style>

<body

	<div class="container">
		<h1>Đăng ký tài khoản</h1>
		<div >
			<span class="text-center "></span>. <a class="notice"
				style="text-decoration: none;">Đăng nhập tài khoản</a>
		</div>
		<div >
			<div class="alert alert-info">
				<span ></span>
			</div>
		</div>
		<div>
			<div class="alert alert-info">
				<span></span>
			</div>
		</div>
		<div >
			<div class="alert alert-info">
				<span ></span>
			</div>
		</div> 
		<form
			onsubmit="return isValidForm();">
			<label for="fullname">Họ và tên</label>
			<input type="text" id="fullname" name="fullname" required>
			<span class="validationError" >
				Name Error
			</span>

			<label for="phone">Số điện thoại</label>
			<input type="text" id="phone" name="phone" maxlength="15" required>
			<span class="validationError" >
				Phone Number Error
			</span>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<span class="validationError">
				Email Error
			</span>

			<label for="address">Địa chỉ</label>
			<input type="text" id="address" name="address" required>
			<span class="validationError" >
				Address Error
			</span>

			<label for="username">Tên đăng nhập</label>
			<input type="text" id="username" name="username" maxlength="15" required>
			<span class="validationError" >
				Username Error
			</span>

			<label for="password">Mật khẩu</label>
			<input type="password" id="password" name="password" maxlength="20"
				required>
			<span class="validationError" >
				Password Error
			</span>

			<label for="confirm_password">Xác nhận mật khẩu</label>
			<input type="password" id="confirm_password" name="confirm_password" required>
			<span id="errorRePassword" style="color: red;" hidden>Mật khẩu không trùng khớp</span>

			<div>
				<label for="agree">Đồng ý với các chính sách</label>
				<input type="checkbox" id="agree" name="agree" required>
			</div>

			<input type="submit" name="submit" value="Đăng ký">
		</form>

	<script>
		function isValidForm() {
			const password = document.getElementById('password').value.trim()
			const rePassword = document.getElementById('confirm_password').value.trim()
			const errorRePassword = document.getElementById('errorRePassword')
			if (rePassword == '' || rePassword != password) {
				errorRePassword.removeAttribute('hidden')
				return false
			}
			return true
		}
	</script>

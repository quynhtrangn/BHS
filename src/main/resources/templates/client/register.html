<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}" />
    <link rel="stylesheet" th:href="@{/css/mdb.min.css.map}" />
    <link rel="stylesheet" th:href="@{/css/mdb.rtl.min.css}" />
    <link rel="stylesheet" th:href="@{/css/mdb.rtl.min.css.map}" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}" />
	<style>
		.validationError {
			color: red;
		}
	</style>
</head>

<body style="background-image: url('https://giaiphaphoinghi.vn/wp-content/uploads/2022/04/thanh-tich-cong-nghe-vien-thong-1400x790.jpg');">
    <div th:replace="~{client/fragments/header :: header}"/>
    <div class="container">
		<h1>Đăng ký lắp đặt</h1>
		<div>
			<h5 class="text-center" th:if="${registerSuccess!=null}" th:text="${registerSuccess}"></h5>
		</div>
		<form th:if="${registerSuccess==null}" th:action="@{/home/saveContract}" th:object="${contract}" method="post">
			<div class="wrapper">
				<h2>Thông tin gói mạng</h2>
				<label for="packageName">Tên gói cước</label>
				<p th:text="${contract.plan.name}"></p>
				<label for="packageSpeed">Tốc độ</label>
				<p th:text="${contract.plan.speed+' Mbp/s'}"></p>
				<label for="packageDuration">Thời hạn</label>
				<p th:text="${contract.plan.period+' tháng'}"></p>
				<label for="packageCost">Giá cước</label>
				<p th:text="${contract.plan.getFormatPrice()+' VNĐ'}"></p>
			</div>

			<div class="wrapper">
				<h2>Thông tin thiết bị lắp đặt</h2>
				<label for="diviceName">Tên thiết bị</label>
				<p>Device 001</p>
				<label for="diviceStyle">Loại thiết bị</label>
				<p>Router</p>
				<label for="diviceModel">Mẫu thiết bị</label>
				<p>Model 001</p>
				<label for="describe">Mô tả</label>
				<p>A very powerful device that bring internet to your life!</p>
			</div>
			
			<label for="setupPlace">Địa điểm lắp đặt</label>
			<input type="text" id="setupPlace" name="setupPlace" th:field="*{address}" placeholder="Yêu cầu nhập thông tin chi tiết" required>
			<span class="validationError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

			<label for="setupDate">Ngày dự kiến lắp đặt</label>
			<input type="date" id="setupDate" name="setupDate" th:field="*{appointTime}" required>
			<span class="validationError" th:if="${#fields.hasErrors('appointTime')}" th:errors="*{appointTime}"></span>

			<label for="message">Lời nhắn</label>
			<input type="text" id="message" name="message" th:field="*{note}" required>

			<input type="submit" value="Gửi">
			<a class="btn" th:href="@{/home}">Trang chủ</a>
		</form>
		<div class="row">
			<a class="btn col-12" th:if="${registerSuccess!=null}" th:href="@{/home}">Trang chủ</a>
		</div>
		
	</div>
    <div th:replace="~{client/fragments/footer :: footer}" />
    <script defer th:src="@{https://use.fontawesome.com/releases/v5.15.4/js/solid.js}"
        integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc"
        crossorigin="anonymous"></script>
    <script defer th:src="@{https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js}"
        integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/mdb.min.js.map}"></script>
</body>

</html>
